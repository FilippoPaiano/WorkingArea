            }
            
            if (totPlayer1 > totPlayer2){

                return `Il Giocatore 1 ha vinto sul giocatore 2 di ${totPlayer1} punti.`

            } else if (totPlayer2 > totPlayer1){

                return `Il giocatore 2 ha vinto sul giocatore 1 di ${totPlayer2}`

            } else {

                return  'Avete fatto lo stesso punteggio'
            }
