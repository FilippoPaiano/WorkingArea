        let primoArray = [];
        let secondoArray = [];



        function randomArray (){
            for (i=0; i <= 9; i++) {

            primoArray.push(parseInt(Math.floor(Math.random() * (10 - 1 + 1) + 1)));
            secondoArray.push(parseInt(Math.floor(Math.random() * (10 - 1 + 1) + 1)));
            }

            terzoArray = primoArray.map ((element, index) => element + secondoArray[index])
        }
        randomArray();

        console.log(secondoArray);
        console.log(terzoArray);
