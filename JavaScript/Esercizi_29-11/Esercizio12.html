    <script>
        const numeri = [5,9,-1,6,10];


        function Massimo (a,b,c,d,e) {
            return Math.max(a,b,c,d,e);
        }

        function minimo (a,b,c,d,e) {
            return Math.min(a,b,c,d,e);
        }

        console.log(Massimo(...numeri));
        console.log(minimo(...numeri));




    </script>
</body>
