    Scrivi due funzioni una che prenda in input un array di numeri e restituisca il maggiore,
    l'altra che restituisca il minore.
    Esempio:
    Input: a = 1, b = -10, c = 4
    Output: minore = -10, maggiore = 4
  
  ***Vedere spread operator





    <script>
    let array = [5, 7, -10, 1]

        let valueMax = Math.max(...array);

        let valueMin = Math.min(...array);

        console.log(`Il valore minimo presente in array e ${valueMin}, mentre il valore massimo presente in array e ${valueMax} `)
    </script>
