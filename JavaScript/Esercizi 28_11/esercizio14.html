<body>
    Scrivere una funzione che prenda un array di 10 numeri interi ordinati in modo casuale in ingresso e li riordini in modo decrescente.

    Esempio: Input: array = [3, 7, -2, 5, 8, 1, 2, 5, 6, -4] Output: [8, 7, 6, 5, 5, 3, 2, 1, -2, -4] 
    Variante: Provare ad ordinali in modo crescente. 





    <script>
        let imputArray = [3, 7, -2, 5, 8, 1, 2, 5, 6, -4];

        function compareNumbersORD (a, b) {
            return a - b;
        }

        function compareNumbersDIS (a, b){
            return b - a;
        }

        imputArray.sort(compareNumbersORD);

        imputArray.sort(compareNumbersDIS)

        console.log(imputArray)
        console.log(imputArray.reverse(compareNumbersDIS))






    </script>
